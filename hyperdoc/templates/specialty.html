{% extends 'base-main.html' %}
{% load staticfiles %}
{% block content %}
<div class="team-section" id="team">
	<div class="container">
		<h3 class="w3l-title">Doctor Specialist</h3>
		<div class="box2">
			{% if doctors %}
			{% for doctor in doctors %}
			<div class="col-md-3 col-xs-3 s-1">
				<div class="view view-fifth">
					<a href="{{ doctor.tag }}">
					<img src="{{ MEDIA_URL }}images/{{ doctor.image_url }}" alt="{{ doctor.name }}">
					</a>
				</div>
				<h3>{{ doctor.name }}</h3>
			</div>
			{% endfor %}
			{% else %}
			<div class="col-md-3 col-xs-3 s-1">
				<div class="view view-fifth">
					<img src="{{ MEDIA_URL }}images/dummy-girl.jpg" alt="chef">
				</div>
				<h3>Not image found</h3>
			</div>
			{% endif %}
			<div class="clearfix"></div>
		</div>
	</div>
</div>
{% endblock %}
